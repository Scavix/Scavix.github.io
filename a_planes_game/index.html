<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <script src="sketch.js"></script>
  <script src="model.js"></script>
  <script src="controller.js"></script>
  <title>A planes game</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>A planes game</h1>
      <hr>
    </div>
    <div id="content">
      <div id="stats">
        Coins: <span id="coins">0</span>€
        People travelling: <span id="people-travelling">0</span>
        Route cost: <span id="route-cost">0</span>€
      </div>
      <div id="controls">
        <button id="start" onclick="addPlane()">Add plane: <span id="plane-cost">100</span>€</button>
        <button id="upgrade" onclick="upgradePlane()">Upgrade: <span id="upgrade-cost">0</span>€</button>
        <label for="speed-slider">Speed multiplier</label>
        <input id="speed-slider" type="range" min="1" max="5" value="3" onchange="updateSpeedMultiplier()" />
        <label for="size-slider">Size multiplier</label>
        <input id="size-slider" type="range" min="1" max="5" value="3" onchange="updateSizeMultiplier()" />
        <div id="plane-details">
          <div id="plane-name">Plane: -</div>
          <div id="plane-speed">Speed: -</div>
          <div id="plane-level">Level: -</div>
          <div id="plane-capacity">Capacity: -</div>
        </div>
      </div>
      <div id="sketch-holder-container">
        <div id="sketch-holder"></div>
      </div>
    </div>
    <div class="footer">
      <p>Created by <a href="https://github.com/Scavix/">Scavix</a>, code @ <a
          href="https://github.com/Scavix/Scavix.github.io/tree/master/a_planes_game">github.com</a></p>
    </div>
  </div>
</body>

</html>
