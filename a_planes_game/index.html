<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <script src="sketch.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <title>A planes game</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>A planes game</h1>
      </div>
      <div id="content">
        <div id="sketch-holder-container">
          <div id="sketch-holder"></div>
        </div>
        <div id="controls">
          <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
            <button id="random">Random</button>
          </div>
          <div id="speed">
            <label for="speed-slider">Speed</label>
            <input id="speed-slider" type="range" min="1" max="100" value="50" />
          </div>
          <div id="size">
            <label for="size-slider">Size</label>
            <input id="size-slider" type="range" min="1" max="100" value="50" />
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Created by <a href="https://github.com/Scavix/">Scavix</a>, code @ <a href = "https://github.com/Scavix/Scavix.github.io/tree/master/a_planes_game">github.com</a></p>
      </div>
    </div>
  </body>
</html>
