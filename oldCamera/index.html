<html>

<head>
    <script>
        function showPhotos(folder) {
            document.getElementById('image-container').hidden = false;
            var photos = document.querySelectorAll('.photo-gallery img');
            for (var i = 0; i < photos.length; i++) {
                if (photos[i].src.indexOf(folder) != -1) {
                    photos[i].style.display = 'block';
                } else {
                    photos[i].style.display = 'none';
                }
            }
            if(folder=='12_04_2023'){
                document.title = 'My photos from 12 04 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 12 04 2023';
            }
            if(folder=='14_04_2023'){
                document.title = 'My photos from 14 04 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 14 04 2023';
            }
            if(folder=='18_04_2023'){
                document.title = 'My photos from 18 04 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 18 04 2023';
            }
        }
        function myF() {
            document.getElementById("myB1").click();
        }
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
