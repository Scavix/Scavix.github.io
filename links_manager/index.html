<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Link Manager</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="linkName">Link Name:</label>
          <input type="text" id="linkName" placeholder="Enter link name" />
        </div>
        <div class="form-group">
          <label for="linkUrl">Link URL:</label>
          <input type="text" id="linkUrl" placeholder="Enter link URL" />
        </div>
        <button id="addLink">Add Link</button>
      </div>
      <ul id="linkList"></ul>
      <div class="button-container">
        <button id="exportLinks">Export Links</button>
        <button id="importLinks">Import Links</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
