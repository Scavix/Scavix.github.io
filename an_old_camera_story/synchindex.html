    <script>
        function showPhotos(folder) {
            document.getElementById('image-container').hidden = false;
            var photos = document.querySelectorAll('.photo-gallery img');
            for (var i = 0; i < photos.length; i++) {
                if (photos[i].src.indexOf(folder) != -1) {
                    photos[i].style.display = 'block';
                } else {
                    photos[i].style.display = 'none';
                }
            }
            if (folder == '12_04_2023') {
                document.title = 'My photos from 12th April 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 12th April 2023';
            }
            if (folder == '14_04_2023') {
                document.title = 'My photos from 14th April 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 14th April 2023';
            }
            if (folder == '18_04_2023') {
                document.title = 'My photos from 18th April 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 18th April 2023';
            }
            if (folder == '09_05_2023') {
                document.title = 'My photos from 9th May 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 9th May 2023';
            }
            if (folder == '23_05_2023') {
                document.title = 'My photos from 23th May 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 23th May 2023';
            }
            if (folder == '20_06_2023') {
                document.title = 'My photos from 20th June 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 20th June 2023';
            }
            if (folder == '04_07_2023') {
                document.title = 'My photos from 4th July 2023';
                document.getElementById("anHeader").innerHTML = 'My photos from 4th July 2023';
            }
        }
        function myF() {
            document.getElementById("myB1").click();
        }
    </script>
