<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prototype of an idle game">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors + modifications by me">
    <title>uScav</title>

    <!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">uScav</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="javascript:history.go(0)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./wiki">Wiki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Coming Soon</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Other</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown01">
            <li><a class="dropdown-item" href="#">Import</a></li>
            <li><a class="dropdown-item" href="#">Export</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search in wiki" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="searchFunction()">Search</button>
      </form>
    </div>
  </div>
</nav>
<script type="text/javascript">
  function searchFunction() {
    var f = document.getElementsByClassName["form-control me-2"]
    opennewwin(f.text)
  }
  function opennewwin(text) {
    if (text > '') {
      newwin = window.open('http://en.wikipedia.org/wiki/Special:Search?search='+text, 's&go=Go');
      setTimeout('newwin.focus()', 100);
    }
  }
</script>
<main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1>uScav Incremental</h1>
    <p class="lead">Vers 0.1.1<br> OFC Bootstrap is in here</p>
  </div>

</main><!-- /.container -->


    <script src="bootstrap.bundle.min.js"></script>

      
  </body>
</html>
