
    <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>D3.js Network Graph Example</title>
          <script src="https://d3js.org/d3.v7.min.js"></script>
          <style>
            .link {
              stroke: #999;
              stroke-opacity: 0.6;
              fill: none;
            }

            #chart {
              text-align: center;
              margin: auto;
              position: absolute;
              top: 0;
              right: 0;
            }

            .selection {
              fill: none;
            }

            .node {
              fill: #ccc;
              stroke: #fff;
              stroke-width: 1.5px;
            }

            .node:hover,
            .highlight {
              fill: steelblue;
            }

            .label {
              font-size: 12px;
            }

            body {
              overflow: hidden; /* Hide scrollbars */
            }
          </style>
        </head>
        <body>
          <h1>D3.js Network Graph Example</h1>
          <div id="chart"></div>

          <script>
            // Load data from JSON file
            d3.json("data.json").then((data) => {
              const nodes = data.nodes;
              const links = data.links;

              // Set up the SVG canvas dimensions
              const width = window.innerWidth;
              const height = window.innerHeight;

              // Create the SVG container
              const svg = d3
                .select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

              // Create the force simulation
              const simulation = d3
                .forceSimulation(nodes)
                .force(
                  "link",
                  d3
                    .forceLink(links)
                    .id((d) => d.id)
                    .distance(400)
                )
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

              // Create links
              const link = svg
                .selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link");

              // Create nodes
              const node = svg
                .selectAll(".node")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .call(
                  d3
                    .drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
                );

              // Add labels to nodes
              const labels = svg
                .selectAll(".label")
                .data(nodes)
                .enter()
                .append("text")
                .attr("class", "label")
                .text((d) => d.id)
                .style("display", "none");

              // Update positions on tick
              simulation.on("tick", () => {
                link
                  .attr("x1", (d) => d.source.x)
                  .attr("y1", (d) => d.source.y)
                  .attr("x2", (d) => d.target.x)
                  .attr("y2", (d) => d.target.y);

                node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

                labels.attr("x", (d) => d.x).attr("y", (d) => d.y);
              });

              svg
                .selectAll(".node")
                .on("mouseover", function (event, d) {
                  svg
                    .selectAll(".node")
                    .filter((node) => isConnected(d, node))
                    .classed("highlight", true);

                  svg
                    .selectAll(".link")
                    .filter((link) => link.source === d || link.target === d)
                    .classed("highlight", true);

                  svg
                    .select(".label")
                    .style("display", "block")
                    .text(d.id)
                    .attr("x", d.x)
                    .attr("y", d.y - 10);
                })
                .on("mouseout", function () {
                  svg.selectAll(".node").classed("highlight", false);
                  svg.selectAll(".link").classed("highlight", false);
                  svg.select(".label").style("display", "none");
                });

              function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
              }

              function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
              }

              function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
              }

              // Check if two nodes are connected
              function isConnected(a, b) {
                return links.some((link) => link.source === a && link.target === b);
              }
            });
          </script>
        </body>
      </html>
