<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todolist with cookies/localstorage</h1>
    <div id="holder">
        <input type="text" id="taskInput" placeholder="New task"><br/>
        <button onclick="addTask()">Add Task</button>
        <button onclick="clearTasks()">Clear Tasks</button>
        <button onclick="saveTasks()">Save Tasks</button>
        <button onclick="loadTasks()">Load Tasks</button>
        <button onclick="saveCookie()">Save Cookie</button>
        <button onclick="loadCookie()">Load Cookie</button>
        <ol id="taskList"></ol>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
