<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Amna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
        }
        #timer {
            font-size: 2em;
            color: #333;
        }
        #rickroll-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #middle-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Ciao Bellissima,</h1>
    <h2>I've been waiting for a reply for</h2>
    <div id="timer">X days, Y hours, Z minutes, ZZ seconds</div>
    <img id="image" src="hamster.png" alt="Coquette hamster image">
    <button id="rickroll-btn">Why would you click me?</button>

    <script>
        console.log('Hello, Amna! I hope you are having a great day! mind your code, not mine');
        function updateTimer() {
            const startDate = new Date('2024-06-27T20:03:00');
            const now = new Date();
            const elapsed = now - startDate;
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            document.getElementById('timer').innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
        function redirectToRickroll() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }
        document.getElementById('rickroll-btn').addEventListener('click', redirectToRickroll);
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
