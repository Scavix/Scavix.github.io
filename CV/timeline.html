<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="favicon_io/android-chrome-512x512.png"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"
    ></script>
    <link
      href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="one">
        <input
        type="button"
        class="button-24"
        role="button"
        onclick="location.href='./index.html';"
        value ="to Map">
        <h2 id="anHeader">My Curriculum Vitae</h2>
        <input
        type="button"
        class="buttonPortfolio"
        role="button"
        onclick="location.href='../portfolio.html';"
        value ="Portofolio">
      </div>
      <div class="two">
        <input
        type="button"
        class="button-25"
        id="FitButton"
        role="button"
        value="Fit">
        <input
        type="button"
        class="button-25"
        id="BoloButton"
        role="button"
        value="University">
        <input
        type="button"
        class="button-25"
        id="ThessaButton"
        role="button"
        value="Erasmus">
        <input
        type="button"
        class="button-25"
        id="JobButton"
        role="button"
        value="Job period">
      </div>
      <script>
        document.getElementById('FitButton').onclick = function() {
    timeline.fit();
  };
        document.getElementById("BoloButton").onclick = function () {
          timeline.setWindow("2018-09", "2021-08", { animation: true });
        };
        document.getElementById("ThessaButton").onclick = function () {
          timeline.setWindow("2021-02", "2021-08", { animation: true });
        };
        document.getElementById("JobButton").onclick = function () {
          timeline.setWindow("2021-08", "2022-11", { animation: true });
        };
      </script>
    <div id="visualization"></div>
    <script src="timelineScript.js"></script>
    </script>
  </body>
</html>
